<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>sign up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=025df1ec88740cad5ff14bb3380da6dd" />
    <link rel="stylesheet" href="assets/css/Poppins.css?h=d3f080463085c9c72a9bc5d5a00b7e9a" />
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css?h=befd8a398792e305b7ffd4a176b5b585" />
    <link rel="stylesheet" href="assets/css/styles.css?h=45564fc37bcd9fc1fd778afe7e48d783" />
</head>

<body>
    <!-- Start: Login Form Basic -->
    <div class="position-relative py-4 py-xl-5" style="background: #58b558; margin-bottom: -122px">
        <div class="container">
            <div class="row mb-5" style="margin-bottom: 6px; padding-bottom: 0px">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="font-family: Laila; color: rgb(18, 31, 62); font-size: 64px">Sign Up</h2>
                    <p class="w-lg-50"
                        style="padding-top: 0px; margin-top: -19px; color: rgb(255, 255, 255); font-size: 24px; margin-left: 94px; margin-right: 94px">
                        <br />Manage your employees to achieve a bigger goals for your company<br /></p>
                </div>
            </div>
            <div class="panel-glass-reflexion" style="
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            box-shadow: 0px 0px 6px 3px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 677px;
            height: 588px;
            padding-right: 0px;
            padding-left: 0px;
            margin-right: 232px;
            margin-left: 232px;
            padding-top: 0px;
            padding-bottom: 0px;
          ">
                <form id="form" class="text-center" style="padding-left: 0px">
                    <div class="text-start" style="padding-left: 32px; padding-right: 32px; height: 98px">
                        <label class="form-label text-light"
                            style="font-family: Poppins; font-size: 24px; padding-top: 36px; padding-left: 11px; padding-right: 11px">
                            Name</label>
                    </div>
                    <div style="margin-left: 22px; margin-right: 22px; padding-left: 20px; padding-right: 20px">
                        <input class="shadow-sm form-control form-control-lg" type="text" name="name"
                            placeholder="Company" style="border-radius: 50px; font-family: Poppins, sans-serif" />
                    </div>
                    <div class="mb-3"></div>
                    <div class="text-start" style="padding-left: 32px; padding-right: 32px"><label
                            class="form-label text-light"
                            style="font-family: Poppins; font-size: 24px; margin-left: 15px; margin-right: 15px">Email
                            Address</label></div>
                    <div style="margin-left: 22px; margin-right: 22px; padding-left: 20px; padding-right: 20px">
                        <input class="form-control form-control-lg" type="email" name="email"
                            placeholder="andini@yourcompany.com"
                            style="border-radius: 50px; font-family: Poppins, sans-serif" />
                    </div>
                    <div class="mb-3"></div>
                    <div class="text-start" style="padding-right: 32px; padding-left: 51px"><label
                            class="form-label text-light" style="font-family: Poppins; font-size: 24px">Password</label>
                    </div>
                    <div class="mb-3" style="padding-left: 39px; padding-right: 37px">
                        <input class="form-control form-control-lg" type="password" name="password"
                            placeholder="**********************"
                            style="border-radius: 50px; font-family: Poppins, sans-serif" />
                    </div>
                    <div class="mb-3"
                        style="padding-bottom: 0px; padding-top: 16px; padding-right: 35px; padding-left: 38px">
                        <button href="SignIn.html" class="btn btn-primary d-block w-100" type="submit"
                            style="border-radius: 50px; padding-left: 0px; padding-right: 0px">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End: Login Form Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let name = form.name.value;
            let email = form.email.value;
            let password = form.password.value;

            fetch("http://127.0.0.1:8000/api/register", {
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                }),
                headers: {
                    "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
                }
            })
            .then(function (res) {
                    return res.json()
                })
            .then(function (data) {
                    console.log(data);
                })
        })
    </script>
</body>

</html>
