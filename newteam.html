<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Create A New Team</title>
  </head>
  <body>
        <div class="position-relative py-4 py-xl-5" style="background: linear-gradient(0deg, #58B557, #58B557); margin-bottom: -122px;">
            <div class="container">
                <div class="row mb-5" style="margin-bottom: 6px; padding-bottom: 0px">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2 style="font-family: Poppins; color: #121F3E; font-size: 64px; font-weight: 600; margin-left: 20px">Build New Team</h2>
                        <p class="w-lg-50"
                            style="padding-top: 0px; margin-top: -19px; color: rgb(255, 255, 255); font-size: 20px; margin-left: 20px; margin-right: 0px">
                            <br />Team that can bring your company <br> growing bigger and bigger<br /></p>
                    </div>
                </div>
                <div class="panel-glass-reflexion" style="
                background: rgba(255, 255, 255, 0.25);
                border-radius: 10px;
                box-shadow: 0px 0px 6px 3px rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(4px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                width: 677px;
                height: 588px;
                left: calc(50% - 671px/2 + 799.5px);
                top: calc(50% - 928px/2 + 248px);
                padding-right: 0px;
                padding-left: 0px;
                margin-right: 232px;
                margin-left: 232px;
                padding-top: 0px;
                padding-bottom: 0px;
              ">

              <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h3 style="width: 70px; height: 15px"></h3>
                  <img src="img/icon1.png" alt="">
              </div>

              <form class="text-center" method="post" style="padding-left: 0px; margin-top: 0px;">
                <div class="text-start" style="padding-left: 32px; padding-right: 32px">
                    <label class="form-label text-light"
                        style="font-family: Poppins; font-size: 24px; padding-top: 36px; padding-left: 11px; padding-right: 11px">Admin </label>
                </div>
                <div style="margin-left: 22px; margin-right: 22px; padding-left: 20px; padding-right: 20px">
                    <input class="shadow-sm form-control form-control-lg" type="email" name="email"
                        placeholder="Enter your email" style="border-radius: 50px; font-family: Poppins, sans-serif" />
                </div>
                <div class="mb-3"></div>
                <div class="text-start" style="padding-left: 32px; padding-right: 32px"><label
                        class="form-label text-light"
                        style="font-family: Poppins; font-size: 24px; margin-left: 15px; margin-right: 15px">Team Name</label></div>
                <div style="margin-left: 22px; margin-right: 22px; padding-left: 20px; padding-right: 20px">
                    <input class="form-control form-control-lg" type="text" name="text"
                        placeholder="ex : Growth Team"
                        style="border-radius: 50px; font-family: Poppins, sans-serif" />
                </div>
                <div class="mb-3"></div>
                <div class="text-start" style="padding-right: 32px; padding-left: 51px"><label
                        class="form-label text-light" style="font-family: Poppins; font-size: 24px">Status</label>
                  
                <div>
                <div class="mb-3" style="padding-left: 39px; padding-right: 37px; font-family: Poppins, sans-serif"">
                  <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                  <select class="form-select" id="inlineFormSelectPref" style= "border-radius: 50px; margin-left: -42px; width: 580px; height: 48px;">
                    <option selected>Choose...</option>
                    <option value="1">Active</option>
                    <option value="2">UnActive</option>
                    
                  </select>
                </div>
                
                <div class="mb-3"
                    style="padding-bottom: 0px; padding-top: 16px; padding-right: 35px; padding-left: 1px; width: 610px;">
                    <a href="newrole.html" class="btn btn-primary d-block w-100" type="submit"
                        style="padding-top: 12px; font-family: Poppins; text-align: center; border-radius: 50px; height: 48px; padding-left: 0px; padding-right: 0px">Continue</a>
                </div>
                
        </div>
        
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
