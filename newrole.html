<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Create New Role</title>
  </head>
  <body>
        <div class="position-relative py-4 py-xl-5" style="background: linear-gradient(0deg, #58B557, #58B557); margin-bottom: -122px;">
            <div class="container">
                <div class="row mb-5" style="margin-bottom: 6px; padding-bottom: 0px">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2 style="font-family: Poppins; color: #121F3E; font-size: 64px; font-weight: 600; padding-left: 20px;">New Role</h2>
                        <p class="w-lg-50"
                            style="padding-top: 0px; margin-top: -19px; color: rgb(255, 255, 255); font-size: 20px; padding-left: 15px;">
                            <br />Manage your employees to achieve <br> a bigger goals for your company<br /></p>
                    </div>
                </div>
                <div class="panel-glass-reflexion" style="
                background: rgba(255, 255, 255, 0.25);
                border-radius: 10px;
                box-shadow: 0px 0px 6px 3px rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(4px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                width: 677px;
                height: 400px;
                left: calc(50% - 671px/2 + 799.5px);
                top: calc(50% - 928px/2 + 248px);
                padding-right: 0px;
                padding-left: 0px;
                margin-right: 232px;
                margin-left: 232px;
                padding-top: 0px;
                padding-bottom: 0px;
              ">

              <form class="text-center" method="post" style="padding-left: 0px; margin-top: 25px;">
                <div class="text-start" style="padding-left: 32px; padding-right: 32px">
                    <label class="form-label text-light"
                        style="font-family: Poppins; font-weight: 400; font-size: 20px; padding-top: 36px; padding-left: 11px; padding-right: 11px">Role name</label>
                </div>
                <div style="margin-left: 22px; margin-right: 22px; padding-left: 20px; padding-right: 20px; font-weight: 400;">
                    <input class="shadow-sm form-control form-control-lg" type="text" name="text"
                        placeholder="Product Marketing" style="border-radius: 50px; height: 50px; font-family: Poppins, sans-serif; font-size: 15px;" />
                </div>
                <div class="mb-3"></div>
                <div class="text-start" style="padding-left: 32px; padding-right: 32px; margin-top: 25px;"><label
                        class="form-label text-light"
                        style="font-family: Poppins; font-size: 20px; font-weight: 400; margin-left: 15px; margin-right: 15px">Responsibility</label></div>
                <div style="margin-left: 22px; margin-right: 22px; padding-left: 20px; padding-right: 20px">
                    <input class="form-control form-control-lg" type="text" name="text"
                        placeholder="Membuat sebuah icon"
                        style="border-radius: 50px; width: 500px; height: 50px; font-family: Poppins, sans-serif; font-size: 15px;" />
                </div>
                <div class="text-right">
                      <img src="img/Add.png" alt="" style="width: 44px; height: 40px; margin-left: 521px; margin-top: -80px;">
                  </div>


                <div class="mb-3"
                    style="padding-bottom: 0px; padding-top: 16px; padding-right: 35px; padding-left: 38px; margin-top: 10px;">
                    <a href="MyTeam.html" class="btn btn-primary d-block w-100" type="submit"
                        style="border-radius: 50px; height: 50px; font-size: 20px; padding-left: 0px; padding-right: 0px;">Save Role</a>
                </div>
                
        </div>
        
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
